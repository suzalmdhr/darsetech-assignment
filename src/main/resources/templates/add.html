<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Book</title>
</head>
<body>
    <h1>Add New Book</h1>
    <form th:action="@{/book/add}" th:object="${book}" method="post">
        <label>Name:</label>
        <input type="text"  th:field="*{name}" required/><br/>
        <label>ISBN:</label>
        <input type="text"  th:field="*{isbn}" required/><br/>
        <button type="submit">Save</button>
    </form>
    <a href="/book/lists">Back to List</a>
</body>
</html>
