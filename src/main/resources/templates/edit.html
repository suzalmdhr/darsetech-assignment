<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Book</title>
</head>
<body>
    <h1>Edit Book</h1>
    <form th:action="@{/book/edit/form}" th:object="${book}" method="post">
        <label>Name:</label>
        <input type="text" th:field="*{name}"  required/><br/>
        
        <input type="hidden" th:field="*{isbn}" required/><br/>
        <button type="submit">Save</button>
    </form>
    <a href="/">Back to List</a>
</body>
</html>
