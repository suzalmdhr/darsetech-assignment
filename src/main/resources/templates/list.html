<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Book Management</title>
</head>
<body>
    <h1>Book List</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Name</th>
                <th>ISBN</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="book : ${books}">
                <td th:text="${book.name}"></td>
                <td th:text="${book.isbn}"></td>
                <td>
               
                    <a th:href="@{'/book/edit/'+${book.isbn}}">Edit</a> |
                    <a th:href="@{'/book/delete/'+${book.isbn}}">Delete </a>
                </td>
            </tr>
        </tbody>
    </table>
    <a href="/book/form">Add New Book</a>
</body>
</html>
